<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Counter</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <h1>Word Counter</h1>
    <div>
      <textarea></textarea>
      <div>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <ul></ul>

    <script>
      const input = document.querySelector("textarea");
      const submitBtn = document.getElementById("submit");
      const resetBtn = document.getElementById("reset");
      const wordsList = document.querySelector("ul");
      let words = [];

      submitBtn.addEventListener("click", submit);
      resetBtn.addEventListener("click", reset);

      function submit() {
        wordsList.innerHTML = words;

        let inputSplit = input.value.split(/[^\w']/);
        inputSplit = inputSplit.filter((e) => e != "");
        inputSplit = inputSplit.map((e) => e.toLowerCase());
        let obj = {};
        inputSplit.forEach((e) => {
          obj[e] = obj[e] ? obj[e] + 1 : 1;
        });
        for (let word in obj) {
          words.push(`${word}:${obj[word]}`);
        }
        words.forEach((e) => {
          let newRow = `<li>${e}</li>`;
          let li = document.createElement("li");
          li.appendChild(document.createTextNode(`${e}`));
          wordsList.appendChild(li);
        });
        input.value = "";
        words = [];
      }

      function reset() {
        wordsList.innerHTML = words;
      }
    </script>
  </body>
</html>
